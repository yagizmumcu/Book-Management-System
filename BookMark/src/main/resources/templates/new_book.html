<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Book Manager</title>
  
       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
    <title>Create New Book</title>
</head>
<body>
    <div align="center">
        <h1>Create New Book</h1>
        <br/>
        <form action="#" th:action="@{/save}" th:object="${book}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Book Name:</td>
                    <td><input type="text" th:field="*{name}"/></td>
                </tr>
                <tr>
                    <td>Details:</td>
                    <td><input type="text" th:field="*{details}"/></td>
                </tr>
                <tr>
                    <td>ISBN:</td>
                    <td><input type="number" th:field="*{isbn}"/></td>
                </tr>
                <tr>
                    <td>Publisher:</td>
                    <td>
                    <select class="form-control" th:field="*{publisher.pid}">
	    				<option th:each="publisher : ${publisher}" th:value="${publisher.pid}" th:text="${publisher.name}"></option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Author:</td>
                    <td>
                    <select class="form-control" th:field="*{author.aid}">
	    				<option th:each="author : ${author}" th:value="${author.aid}" th:text="${author.name}"></option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>


    </div>
    
</body>
</html>
